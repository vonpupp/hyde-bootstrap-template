sorter:
  name:
    attr: name
    filters:
      source_file.kind: html
      is_processable: True
  time:
     attr: meta.created
     reverse: True
     filters:
       source_file.kind: html
       is_processable: True

tagger:
  sorter: time
  archives:
    blog_en:
      source: en/blog
      target: en/tags
      template: tagged_posts.j2
      extension: html
#      archive_extension: html
#      meta:
#        listable: false
  tags:
    "Arch":
      descr: "Arch"
    "Hyde":
      descr: "Hyde"
    "Python":
      descr: "Python"
    "System":
      descr_en: "System"
      descr_es: "Sistema"
      descr_pt: "Sistema"
    "Private":
      descr: "Private"

meta:
  nodemeta: meta.yaml
  lc: 'en_US'
