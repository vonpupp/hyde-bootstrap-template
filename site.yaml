mode: development # Use "hyde publish -c prod.yaml to have this automatically switch to production
simple_copy:
  - media/*
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.languages.LanguagePlugin
    - hyde.ext.plugins.meta.TaggerPlugin

context:
  data:
    site_title: Site Name
    author:
      name: Author Name
      url: "http://example.com"
      google_analytics_id: UA-XXXXX-YY
      home_url: index.html
    languages:
      fr: Français
      en: English

sorter:
  name:
    attr: name
    filters:
      source_file.kind: html
      is_processable: True
  time:
     attr: meta.created
     reverse: True
     filters:
       source_file.kind: html
       is_processable: True

tagger:
  sorter: time
  archives:
    blog_en:
      source: en/blog
      target: en/tags
      template: tagged_posts.j2
      extension: html
#      archive_extension: html
#      meta:
#        listable: false

  tags:
    "happy":
      descr_en: "Happy"
      descr_fr: "Content"
    "angry":
      descr_en: "Angry"
      descr_fr: "Colère"
    "sad":
      descr_en: "Sad"
      descr_fr: "Triste"
    "thoughts":
      descr_en: "Thoughts"
      descr_fr: "Pensées"

meta:
  nodemeta: meta.yaml
  lc: 'en_US'
